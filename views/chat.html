<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="/public/style.css">
  </head>
  <body>
    <nav id="chatbar" class="navbar is-fixed-bottom" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <div class="navbar-item" id="nick">
          <img class="image" src="<%= user.avatarUrl %>">
           &emsp;
          <strong><%= user.name %></strong>
          <a id="user-id"><%= user.id %></a>
        </div>
      </div>
      
      <div class="navbar-end">
        <div class="navbar-item">
          <input name="body" placeholder="enter message" class="input" id="body" autocomplete="off" />
        </div>
        <div class="navbar-item">
            <button class="button is-link" type="submit">Send</button>
        </div>
      </div>
    </nav>
    <ul id="messages"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="/public/client.js"></script>
    <script src="/public/ui.js"></script>
  </body>
</html>
